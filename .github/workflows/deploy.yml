name: Deploy Portfolio

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  submodules: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
                  cache-dependency-path: frontend/mathis-vermeren-portfolio/package-lock.json

            - name: Install dependencies
              run: npm ci
              working-directory: frontend/mathis-vermeren-portfolio

            - name: Build project
              run: npm run build
              working-directory: frontend/mathis-vermeren-portfolio

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: frontend/mathis-vermeren-portfolio/dist
                  publish_branch: gh-pages
